{% extends 'base.html' %}

{% block title %}Delete {{ recipe.title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Delete Recipe</h2>
            </div>
            <div class="card-body">
                <p class="mb-4">Are you sure you want to delete "{{ recipe.title }}"? This action cannot be undone.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="text-end">
                        <a href="{% url 'recipe_detail' recipe.slug %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Delete Recipe
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
